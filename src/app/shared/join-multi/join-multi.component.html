<div>
    <p>Join a remote game</p>
    <div class="multi-form">
        <div class="form-section">
            <label for="">Enter Game ID: </label>
            <input type="text" [(ngModel)]="gameId">
        </div>
        <button mat-button (click)="joinRemoteGame()">Join</button>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
    </div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
