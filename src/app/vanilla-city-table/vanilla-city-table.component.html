<table mat-table [dataSource]="testData" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let city"> {{ city.name }} </td>
    </ng-container>

    <ng-container matColumnDef="chance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chance </th>
        <td mat-cell *matCellDef="let city"> {{ city.chance }} </td>
    </ng-container>

    <ng-container matColumnDef="drawn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Drawn </th>
        <td mat-cell *matCellDef="let city"> {{ city.drawn }} </td>
    </ng-container>

    <ng-container matColumnDef="inDeck">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. in Deck </th>
        <td mat-cell *matCellDef="let city"> {{ city.inDeck }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
