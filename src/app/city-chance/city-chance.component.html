<table mat-table [dataSource]="Cities" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let city"> {{ city.name }} </td>
    </ng-container>

    <ng-container matColumnDef="chance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chance </th>
        <td mat-cell *matCellDef="let city"> {{ deckService.getChanceToDraw(city.name) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
